# 应用名称
spring.application.name=holidaywork
# 应用服务 WEB 访问端口
server.port=8080

#设置jackson日期格式
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=GMT+8

#日志
logging.level.com.example.holidaywork=debug

#数据源
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/holidaywork?serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=topadmin1.net

#mapper所在位置
mybatis-plus.mapper-locations=classpath:/mapper/*.xml
#下划线 转 驼峰
mybatis-plus.configuration.map-underscore-to-camel-case=true
#别名
mybatis-plus.type-aliases-package=com.example.holidaywork.pojo,com.example.holidaywork.vo
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
